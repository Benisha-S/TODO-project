<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the topbar */
        .topbar {
            background-color: #2c3e50; /* Darker background color */
            color: #ecf0f1; /* Light text color */
            padding: 15px 30px; /* Add padding for spacing */
            display: flex;
            justify-content: space-between;
            align-items: center; /* Center items vertically */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5); /* Add shadow for depth */
        }
        .topbar .logo {
            font-size: 28px; /* Larger font size for the logo */
            font-weight: bold; /* Bold font weight */
            text-transform: uppercase; /* Uppercase text */
            letter-spacing: 2px; /* Add letter spacing for clarity */
            color: #ffcc00; /* Logo color */
        }
        .topbar .menu {
            list-style-type: none; /* Remove default list styling */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
        }
        .topbar .menu li {
            margin-left: 25px; /* Add more spacing between menu items */
            position: relative; /* Ensure submenu is positioned correctly */
        }
        .topbar .menu li a {
            color: #ecf0f1; /* Light text color */
            text-decoration: none; /* Remove default underline */
            transition: color 0.3s; /* Add transition for smoother color change */
            font-size: 18px; /* Adjust font size */
            font-weight: bold; /* Bold font weight */
            text-transform: uppercase; /* Uppercase text */
        }
        .topbar .menu li a:hover {
            color: #ffcc00; /* Change text color on hover */
        }
        .topbar .menu li:last-child {
            margin-right: 30px; /* Add spacing to the last menu item */
        }
        /* Submenu styles */
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #2c3e50; /* Dark background color */
            border-radius: 4px;
            padding: 10px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }
        .submenu a {
            display: block;
            color: #ecf0f1; /* Light text color */
            text-decoration: none; /* Remove default underline */
            padding: 10px 25px;
            font-size: 16px; /* Adjust font size */
            text-transform: uppercase; /* Uppercase text */
        }
        .submenu a:hover {
            background-color: #3AAFA9; /* Change background color on hover */
        }
        .menu-item:hover .submenu {
            display: block; /* Show submenu on hover */
        }
    </style>
</head>
<body>
    <!-- Topbar -->
    <div class="topbar">
        <div class="logo">Todo List Application</div>
        <ul class="menu">
            <li class="menu-item">
                <a href="{% url 'register' %}">Sign In</a>
            </li>
            <li class="menu-item">
                <a href="{% url 'login' %}">LOG OUT</a>
            </li>
        </ul>
    </div>

    <!-- Your existing HTML content here -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
